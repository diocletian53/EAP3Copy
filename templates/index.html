<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home Depot Excel Processor</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans">

<div class="max-w-md mx-auto mt-16 bg-white rounded-2xl shadow-xl p-8 text-center">
  <h1 class="text-3xl font-bold text-orange-600 mb-4">Home Depot Excel Processor</h1>
  <p class="text-gray-700 mb-6">Upload your <strong>Blob</strong> file and <strong>Master Excel</strong> to process.</p>

  <!-- Upload Form -->
  <form method="POST" enctype="multipart/form-data" class="space-y-4" id="uploadForm">
    <div>
      <label class="block text-left mb-1 font-medium text-orange-600">Blob_Blob.xlsx</label>
      <input type="file" name="main_file" accept=".xlsx" required
             class="w-full p-3 border-2 border-dashed border-orange-400 rounded-lg bg-orange-100 hover:border-orange-500" />
    </div>
    <div>
      <label class="block text-left mb-1 font-medium text-orange-600">master.xlsx</label>
      <input type="file" name="master_file" accept=".xlsx" required
             class="w-full p-3 border-2 border-dashed border-orange-400 rounded-lg bg-orange-100 hover:border-orange-500" />
    </div>
    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg transition">
      Process Files
    </button>
  </form>

  <!-- Error Message -->
  {% if error %}
  <div class="mt-4 p-4 bg-orange-100 border border-orange-300 rounded text-orange-700 font-medium">
    ⚠️ {{ error }}
  </div>
  {% endif %}

  <!-- Loading Feedback -->
  <p id="loadingText" class="mt-4 text-orange-600 font-medium" style="display:none;">
    ⏳ Processing your files, please wait...
  </p>

  <!-- Footer -->
  <div class="mt-6 text-gray-500 text-sm">
    Created by <strong> Home Depot</strong> · EAP3 Project
  </div>
</div>

<script>
const form = document.getElementById('uploadForm');
const loadingText = document.getElementById('loadingText');

form.addEventListener('submit', () => {
    loadingText.style.display = 'block';
});
</script>
</body>
</html>
