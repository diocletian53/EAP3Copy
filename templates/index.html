<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Depots Excel Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://www.homedepot.com/favicon.ico" />
</head>

<body class="bg-orange-50 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    
    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-orange-600 mb-2">Home Depot Excel Processor</h1>
    <p class="text-gray-700 text-center mb-6">Upload your files and choose a carrier to process.</p>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" id="uploadForm" class="space-y-6">

      <!-- Blob Excel -->
      <div>
        <label class="block text-left font-medium text-orange-600 mb-1">Blob_Blob.xlsx</label>
        <input 
          type="file" 
          name="main_file" 
          accept=".xlsx" 
          required
          class="w-full p-3 border-2 border-dashed border-orange-400 rounded-lg bg-orange-100 hover:border-orange-500 cursor-pointer focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <!-- Master Excel -->
      <div>
        <label class="block text-left font-medium text-orange-600 mb-1">master.xlsx</label>
        <input 
          type="file" 
          name="master_file" 
          accept=".xlsx" 
          required
          class="w-full p-3 border-2 border-dashed border-orange-400 rounded-lg bg-orange-100 hover:border-orange-500 cursor-pointer focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <!-- SCAC CD (Carrier) -->
      <div>
        <label class="block text-left font-medium text-orange-600 mb-2">Select SCAC CD (Carrier)</label>
        <div class="flex flex-col space-y-2 bg-orange-50 p-3 rounded-lg border border-orange-200">
          <label class="inline-flex items-center">
            <input type="radio" name="carrier" value="FedEx" required class="text-orange-600 focus:ring-orange-600">
            <span class="ml-2 text-gray-800">FedEx</span>
          </label>

          <label class="inline-flex items-center">
            <input type="radio" name="carrier" value="OnTrac" class="text-orange-600 focus:ring-orange-600">
            <span class="ml-2 text-gray-800">OnTrac</span>
          </label>

          <label class="inline-flex items-center">
            <input type="radio" name="carrier" value="UPS" class="text-orange-600 focus:ring-orange-600">
            <span class="ml-2 text-gray-800">UPS</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors"
      >
        Process Files
      </button>
    </form>

    <!-- Loading Text -->
    <p id="loadingText" class="mt-4 text-center text-orange-600 font-medium hidden">
      ⏳ Processing your files... Please wait.
    </p>

    <!-- Error Message -->
    {% if error %}
      <div class="mt-5 bg-orange-100 border border-orange-300 text-orange-800 p-4 rounded-lg text-center font-medium">
        ⚠️ {{ error }}
      </div>
    {% endif %}

    <!-- Footer -->
    <div class="mt-8 text-center text-gray-500 text-sm">
      <p>Created by <span class="font-semibold text-orange-600">Home Depot EAP3</span></p>
    </div>
  </div>

  <script>
    // Show "Processing..." message after clicking submit
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const loadingText = document.getElementById('loadingText');
      form.addEventListener('submit', () => {
        loadingText.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
